<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Solicitud de Préstamos Estudiantiles</title>
</head>

<body>

    <h1>Formulario de Solicitud de Préstamos Estudiantiles</h1>
    <hr>
    <br>

    <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="email">Dirección de correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="telefono">Número de teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <br><br>
        <label for="direccion">Dirección actual:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br><br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
        <br><br>
        <label for="estado">Departamento:</label>
        <select id="estado" name="estado" required>
            <option value="">Seleccione un departamento</option>
            <option value="Atlántida">Atlántida</option>
            <option value="Choluteca">Choluteca</option>
            <option value="Colón">Colón</option>
            <option value="Comayagua">Comayagua</option>
            <option value="Cortés">Cortés</option>
            <option value="El Paraíso">El Paraíso</option>
            <option value="Francisco Morazán">Francisco Morazán</option>
            <option value="Gracia">Gracia</option>
            <option value="Islas de la Bahía">Islas de la Bahía</option>
            <option value="La Paz">La Paz</option>
            <option value="Lempira">Lempira</option>
            <option value="Ocotepeque">Ocotepeque</option>
            <option value="Olancho">Olancho</option>
            <option value="Santa Bárbara">Santa Bárbara</option>
            <option value="Valle">Valle</option>
            <option value="Yoro">Yoro</option>
        </select>
        <br><br>
        <label for="codigo_postal">Código postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
        <br><br>
        <label>Nivel de educación actual:</label>
        <input type="radio" id="preparatoria" name="nivel_educacion" value="Preparatoria" required>
        <label for="preparatoria">Preparatoria</label>

        <input type="radio" id="licenciatura" name="nivel_educacion" value="Licenciatura">
        <label for="licenciatura">Licenciatura</label>

        <input type="radio" id="maestria" name="nivel_educacion" value="Maestría">
        <label for="maestria">Maestría</label>

        <input type="radio" id="doctorado" name="nivel_educacion" value="Doctorado">
        <label for="doctorado">Doctorado</label>
        <br><br>
        <label>Programa de estudio:</label>
        <input type="radio" id="ciencias_computacion" name="programa_estudio" value="Ciencias de la Computación"
            required>
        <label for="ciencias_computacion">Ciencias de la Computación</label>

        <input type="radio" id="ingenieria" name="programa_estudio" value="Ingeniería">
        <label for="ingenieria">Ingeniería</label>

        <input type="radio" id="economia" name="programa_estudio" value="Economía">
        <label for="economia">Economía</label>

        <input type="radio" id="artes" name="programa_estudio" value="Artes">
        <label for="artes">Artes</label>

        <input type="radio" id="otro" name="programa_estudio" value="Otro">
        <label for="otro">Otro</label>
        <br><br>
        <label for="monto_prestamo">Monto del préstamo solicitado:</label>
        <input type="text" id="monto_prestamo" name="monto_prestamo" required>
        <br><br>
        <label for="razon_prestamo">Razón para solicitar el préstamo:</label>
        <textarea id="razon_prestamo" name="razon_prestamo" rows="4" required></textarea>
        <br><br>
        <hr>
        <button type="submit">Enviar Solicitud</button>
    </form>

</body>

</html>
